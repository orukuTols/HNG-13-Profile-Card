<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Oruku Toluwalase</title>
    <link rel="stylesheet" href="card.css"> 
    </head>
<body>

    <header>
        <nav id="Sites" aria-label="Primary Site Navigation">
       
            <a href="index.html" aria-label="Go to Home Page">Home</a>
            <a href="about.html" aria-label="Go to About Me Page">About-Me</a>
            <a href="contact.html" class="active-contact" aria-label="Go to Contact Us Page" aria-current="page">Contact</a>
        </nav>
    </header>

    <main id="main-Contact" data-testid="test-contact-page">
        <h1>Get In Touch</h1>
        <p>I'd love to hear from you!.</p>

        <div data-testid="test-contact-success" class="success-message" >
            <strong>Thank you! Your message has been sent successfully.</strong>
        </div>

        <form id="contact-form">
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input  aria-describedby="error-name-text" type="text" id="full-name" name="full-name" data-testid="test-contact-name" minlength="3" maxlength="20" required>
                <div id="error-name-text" data-testid="test-contact-error-name" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label> 
                <input aria-describedby="error-email-text" type="email" id="email" name="email" data-testid="test-contact-email" required>
                <div  id="error-email-text" data-testid="test-contact-error-email" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input  aria-describedby="error-subject-text" type="text" id="subject" name="subject" data-testid="test-contact-subject" minlength="3" maxlength="20" required>
                <div id="error-subject-text" data-testid="test-contact-error-subject" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea  aria-describedby="error-message-text" id="message" name="message" data-testid="test-contact-message" minlength="10" maxlength="200" required></textarea>
                <div  id="error-message-text" data-testid="test-contact-error-message" class="error-message"></div>
            </div>

            <button  type="submit" data-testid="test-contact-submit">Send Message</button>
        </form>
    </main>

    <script src="contact.js"></script>
    </body>
</html>
